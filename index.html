<!DOCTYPE html>
<html>
<head>
    <title>BOOKS BOOKS BOOKS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha256-Ucf/ylcKTNevYP6l7VNUhGLDRZPQs1+LsbbxuzMxUJM= sha512-FW2XqnqMwERwg0LplG7D64h8zA1BsxvxrDseWpHLq8Dg8kOBmLs19XNa9oAajN/ToJRRklfDJ398sOU+7LcjZA==" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>My Library</h1>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-1">
                <h2>Add a Book!</h2>
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="book-title" placeholder="Title" required autofocus>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="book-genre" placeholder="Genre" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="book-author" placeholder="Author" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm">Add Book</button>
                </form>
            </div>
            <div class="col-lg-4">
                <h2>My Books</h2>
                <ul id="library"></ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="dom.js"></script>
</body>
</html>
